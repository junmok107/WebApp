<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="App">
    <header>
      <h1>번호팅</h1>
    </header>
    <main>
      <section class="profile">
        <h2>닉네임</h2>
        <input type="text" placeholder="ex) 잘생긴 홍길동">
      </section>
      <section class="attraction">
        <h2>매력 어필</h2>
        <textarea placeholder="간단하게 한 줄로 매력을 어필해보세요!"></textarea>
      </section>
      <section class="contact">
        <h2>연락 수단</h2>
        <div class="select">
          <input type="radio" id="instagram" name="contact" value="instagram">
          <label for="instagram">인스타그램</label>
          <input type="radio" id="phone" name="contact" value="phone">
          <label for="phone">전화번호</label>
        </div>
        <input type="text" placeholder="연락처를 입력하세요">
      </section>
      <button type="button">확인</button>
    </main>
    <footer>
      <p>Footer Content Here</p>
    </footer>
  </div>
</body>
</html>
